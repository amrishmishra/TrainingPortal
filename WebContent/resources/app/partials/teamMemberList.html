    <ui-select ng-model="person.selected" theme="select2" ng-disabled="disabled" style="min-width: 200px;">
    <ui-select-match placeholder="Select a Participant">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="person in participantsList | propsFilter: {name: $select.search}">
      <div ng-bind-html="person.name | highlight: $select.search"></div>
    </ui-select-choices>
