<style>
    /* body { font-size: 62.5%; }
    label, input { display:block; }
    input.text { margin-bottom:12px; width:95%; padding: .4em; } */
    fieldset { padding:0; border:0; margin-top:25px; }

    div#users-contain { width: 350px; margin: 20px 0; }

    div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
    .ui-dialog .ui-state-error { padding: .3em; }
    .validateTips { border: 1px solid transparent; padding: 0.3em; }
  </style>
  <script>
  $(function() {

	   
    var dialog, form,
 
      // From http://www.whatwg.org/specs/web-apps/current-work/multipage/states-of-the-type-attribute.html#e-mail-state-%28type=email%29
      emailRegex = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/,
      name = $( "#signupName" ),
      email = $( "#signupEmail" ),
      password = $( "#signupPassword" ),
      phone = $("#signupPhone"),
      allFields = $( [] ).add( name ).add( email ).add( password ).add(phone),
      tips = $( ".validateTips" );
 
    $("#signUpSubmit").click(function(event){		
    	var isTrainer = $('input[name=regtype]:checked').val();
		if( !validateEmail($("#signup_email").val())) {
			 alert("Invalid Email address! Please try again.");
		}else{
			$("#signupEmail").val($("#signup_email").val());
			dialog.dialog( "open" );
		}
	});
	function completeSignUp() {	
		
	}
	function validateEmail(email) {
		var expr = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
	    return expr.test(email);
	}
	
    function updateTips( t ) {
      tips
        .text( t )
        .addClass( "ui-state-highlight" );
      setTimeout(function() {
        tips.removeClass( "ui-state-highlight", 1500 );
      }, 500 );
    }
 
    function checkLength( o, n, min, max ) {
      if ( o.val().length > max || o.val().length < min ) {
        o.addClass( "ui-state-error" );
        if(min==max){
        	updateTips( "Length of " + n + " must be " + min + "." );
        }else{
        	updateTips( "Length of " + n + " must be between " +
          		min + " and " + max + "." );
        }
        return false;
      } else {
        return true;
      }
    }
 
    function checkRegexp( o, regexp, n ) {
      if ( !( regexp.test( o.val() ) ) ) {
        o.addClass( "ui-state-error" );
        updateTips( n );
        return false;
      } else {
        return true;
      }
    }
 
    function addUser() {
      var valid = true;
      allFields.removeClass( "ui-state-error" );
 
      valid = valid && checkLength( name, "Username", 3, 16 );
      valid = valid && checkLength( email, "Email", 6, 80 );
      valid = valid && checkLength( password, "Password", 5, 16 );
      valid = valid && checkLength( phone, "Contact Number", 10, 10);
 
      valid = valid && checkRegexp( name, /^[a-z]([0-9a-z_\s])+$/i, "Username may consist of a-z, 0-9, underscores, spaces and must begin with a letter." );
      valid = valid && checkRegexp( email, emailRegex, "eg. ui@jquery.com" );
      valid = valid && checkRegexp( password, /^([0-9a-zA-Z])+$/, "Password field only allow : a-z 0-9" );
      valid = valid && checkRegexp( phone, /^(\+?1-?)?(\([2-9]\d{2}\)|[2-9]\d{2})-?[2-9]\d{2}-?\d{4}$/, "Please provide valid contact number.");
      /* valid = valid && checkRegexp(phone, /^(?(\d{3}))?[- ]?(\d{3})[- ]?(\d{4})$/, "Please provide valid contact number."); */
      
 
      if ( valid ) {
    	  alert("Registration Successful!")
        /* $( "#users tbody" ).append( "<tr>" +
          "<td>" + name.val() + "</td>" +
          "<td>" + email.val() + "</td>" +
          "<td>" + password.val() + "</td>" +
        "</tr>" );
        dialog.dialog( "close" ); */
      }
      return valid;
    }
 
    dialog = $( "#signupWindow" ).dialog({
      autoOpen: false,
      height: 330,
      width: 450,
      modal: true,
      resizable: false,
      draggable: false,
      buttons: {
        "Create an account": addUser,
        Cancel: function() {
          dialog.dialog( "close" );
        }
      },
      close: function() {
        form[ 0 ].reset();
        allFields.removeClass( "ui-state-error" );
      }
    });
 
    form = dialog.find( "form" ).on( "button", function( event ) {
      event.preventDefault();
      addUser();
    });
 
  });
  </script>
